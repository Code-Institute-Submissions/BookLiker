<!DOCTYPE html>
{% extends "base.html" %}
<html>

<head>
	<title>Add new book</title>
</head>

<body>
	{% block navul %}
	<li class="nav-item">
		<a class="nav-link" href="{{ url_for('get_books') }}">All Books</a>
	</li>
	<li class="nav-item dropdown">
		<a class="nav-link dropdown-toggle disabled" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
			aria-expanded="false">Genre</a>
	</li>
	<li class="nav-item">
		<a class="nav-link active" href="{{ url_for('add_book') }}">Add New Book</a>
	</li>
	<li class="nav-item">
		<a class="nav-link" href="{{ url_for('add_genre') }}">Add New Genre</a>
	</li>
	{% endblock %}
	<!--Form to call insert_book-->
	{% block content %}
	<form action="{{ url_for('insert_book') }}" method="POST">
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="title">Title</label>
				<input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Title"
            required
          />
        </div>
				<div class="form-group col-md-6">
					<label for="author">Author</label>
					<input
            type="text"
            class="form-control"
            id="author"
            name="author"
            placeholder="Author"
            required
          />
        </div>
				</div>
				<div class="form-group">
					<label for="description">About the book</label>
					<textarea
          type="text"
          class="form-control"
          id="description"
          name="description"
          placeholder="About the book and the story ..."
          required
        ></textarea>
				</div>
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="url_to_buy"
            >Please insert link to an online bookshop's page about this
            book.</label>
						<input
            type="text"
            class="form-control"
            id="url_to_buy"
            name="url_to_buy"
            placeholder="Link to buy"
            required
          />
        </div>
						<div class="form-group col-md-12">
							<label for="image_url"
            >Please insert an image url. Commonly used images are from
            wikipedia, just find the book, click on the image and then right
            click and copy image location.</label>
							<input
            type="text"
            class="form-control"
            id="image_url"
            name="image_url"
            placeholder="Link to the image"
            required
          />
        </div>
							<div class="col-auto my-1">
								<select name="genre" class="custom-select mr-sm-2" id="genre">
            <option selected disabled>Genre</option>
            {% for genre in gens %}
            <option value="{{genre.genre}}">{{genre.genre}}</option>
            {% endfor %}
          </select>
							</div>
							<button type="submit" class="btn btn-sm btn-primary">Add book</button>
						</div>
	</form>

	{% endblock %}
</body>

</html>
