<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script src="https://kit.fontawesome.com/b132e687e5.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>

  <body>
    <ul class="nav nav-tabs">
      {% block navul %}
      <li class="nav-item">
        <a class="nav-link active" href="{{ url_for('get_books') }}"
          >All Books</a
        >
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          data-toggle="dropdown"
          href="#"
          role="button"
          aria-haspopup="true"
          aria-expanded="false"
          >Genre</a
        >
        <div class="dropdown-menu">
          {% for genre in genres %}
          <a
            class="dropdown-item"
            href="{{ url_for('filtered_books', genre=genre.genre) }}"
            >{{genre.genre}}</a
          >
          {% endfor %}
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('add_book') }}">Add New Book</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('add_genre') }}">Add New Genre</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('most_liked') }}"
          >Most liked Ones</a
        >
      </li>
      {% endblock %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('alphabetical_title') }}"
          >By title</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('alphabetical_author') }}"
          >By Author</a
        >
      </li>
    </ul>

    <div class="container">
      <div class="row">
        {% block content %} {% endblock %}
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(window).resize(function () {
          if ($(window).width() <= 993) {
            $(".book-card").removeClass("d-flex");
          } else {
            $(".book-card").addClass("d-flex");
          }
        });
      });

      $(window).scroll(function () {
        //set scroll position in session storage
        sessionStorage.scrollPos = $(window).scrollTop();
      });
      var init = function () {
        //get scroll position in session storage
        $(window).scrollTop(sessionStorage.scrollPos || 0);
      };
      window.onload = init;

      $(document).ready(function () {
        $("#delete-button").click(function () {
          $("#delete-alert").show();
        });
      });
    </script>
  </body>
</html>
