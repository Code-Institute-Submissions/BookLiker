<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#">All Books</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Genre</a>
            <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Fantasy</a>
            <a class="dropdown-item" href="#">Thriller</a>
            <a class="dropdown-item" href="#">Another genre</a>
        </li>
    </ul>
    
    <div class="container">
      <div class="row">
        {% for book in books %}

        <div class="col-lg-4">
          <div class="card lg-3" style="max-width: 540px; margin-top: 20px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img
                  src="{{ book.image_url }}"
                  class="card-img"
                  alt="Book cover iamge"
                  style="margin: 5px 5px 5px 5px; max-width: 110px;"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="book-title">{{book.title}}</h5>
                  <h6 class="book-author">{{book.author}}</h6>
                  <button class="btn btn-sm btn-warning">
                    <a
                      href="{{book.url_to_buy}}"
                      target="blank"
                      style="text-decoration: none;"
                      >Buy it online</a
                    >
                  </button>
                  <button class="btn btn-sm btn-light">
                    <a
                      href=""
                      style="text-decoration: none;"
                      >More info</a
                    >
                  </button>
                  <button class="btn btn-sm">
                    <a
                      href=""
                      >likes</a
                    >
                  </button>
                   <button class="btn btn-sm">
                    <a
                      href=""
                      >dislikes</a
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}
      </div>
    </div>    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
